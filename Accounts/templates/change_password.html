{% extends "base/base.html" %}
{% load static %}

{% block title %}
    Se Connecter
{% endblock title %}





{% block body %}

      



    <div class="login-clean">
        <form method="post">{% csrf_token %}
            <div class="illustration"><img src="{% static 'images/favicon-02.png' %}" style="width: 120px;"></div>
			{% for field in form %}
                <div class="form-group">    {{field}} </div>
                <p>{{field.error}}</p>

            {% endfor %}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Modifier</button></div>
        </form>
    </div>
    
{% endblock body %}
