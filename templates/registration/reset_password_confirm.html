
	{% load crispy_forms_tags %}		

<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


	<title></title>
</head>
<body style="background-color: #ebf0f3" >
<div class="form-gap"></div>
 <div class="container-fluid">
	<div class="container">
		
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
	            <div class="panel panel-default">
	              <div class="panel-body">
	                <div class="text-center">
	                  <h3><i class="fa fa-lock fa-4x"></i> </h3>
	                  		
	                  <p class="text-center">Use the form below to change your password.</p>
	                  <div class="panel-body">
	    
	                    <form id="register-form" role="form" autocomplete="on" class="form" method="post">
								
	    						
	    						{% csrf_token %}
								{{ form|crispy }}

								
								<button type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg">Change Password</button>

	                    </form>
	    
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
		</div>
	</div>
</div>
</body>
</html>
