  center: [3.424100, 36.780000],
  zoom: 9.0
});



//Geo Coder (search)
var acctok = map.addControl(new MapboxGeocoder({

}));


//get user location using button
var uloc = map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
